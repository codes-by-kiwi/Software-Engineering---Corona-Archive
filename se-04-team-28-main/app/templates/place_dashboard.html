{% extends "layout.html" %}

{% block head %}
<title>Place Dashboard</title>
{% endblock %}


{% block navbar %}
<a href="{{ url_for('home') }}"> Home </a>
<a href="{{ url_for('about') }}"> About </a>
<a style="float:right" href="{{ url_for('place_routes.logout_place')}}"> Log out </a>
{% endblock %}


{% block content %}

<div class="background-img-container">
    <img src="static/img/background.jpg" alt="background image" class="background-img">
</div>

<div class="place-dashboard">
    <h1 class="title-text"> Place Dashboard </h1> <br>
    <!-- Display the QR code -->
    <form class="action-area" style="width: 600px;" method="POST">
        <h2 class="action-title-text"> {{info[0]}} </h2> <br>
        <p style="text-align: center">{{info[1]}}</p> <br>
        <div class="center" style="flex-direction: column">
            <img src="data:image/jpeg;base64,{{ encoded_image }}"> <br>
            <!-- Download QR Code button -->
            <div class="center">
                <a href="data:image/jpeg;base64,{{ encoded_image }}" download="QR code" target="_blank">
                    <button id="qr" type="button" class="action-btn"> Download QR code </button>
                </a>
            </div>
        </div>
    </form>
</div>

<script>
    function downloadQR() {
        var qr = document.querySelector('#qr')
    }
</script>
{% endblock %}
